<form class="form" method="POST" action="./lib/save.php">
    <!-- hidden inputs -->
    <input type="hidden" name="csrf" value="@csrf@" />
    <input type="hidden" name="refer" value="../artikel_detail.php?id=@art_id@" />
    <input type="hidden" name="info-insert" value="artikel succesvol aan winkelmand toegevoegd!" />
    <input type="hidden" name="info-update" value="Prijs succesvol geÃ¼pdateted!" />
    <input type="hidden" name="table" value="art_price_sto" />
    <input type="hidden" name="form" id="form" value="artikel-detail" />
    <input type="hidden" name="pri_art_id" value="@art_id@" />
    <input type="hidden" name="key" value="pri_id" />
    <!-- einde hidden inputs -->
    <section class="form_headings">
        <div class="form_headings_imgholder">
            <div class="form_headings_imgholder_info">
                <h3 class="form_headings_imgholder_info_name">@art_name@</h3>
                <h3 class="form_headings_imgholder_info_code">@art_code@</h3>
            </div>
            <img src="./images/@art_img@" alt="@art_name@ afbeelding" />
        </div>
        <div class="form_headings_data">
            <div class="messages messages--article">
                @error@
            </div>
            <div class="error-messages">
                @info@
            </div>
            <h2 class="form_headings_data_title">Prijs per winkel </h2>
            <ul class="form_headings_data_list">
                <li class="form_headings_data_list_row form_headings_data_list_row--title"><h4>Winkels</h4><h4>Prijs/eenheid</h4><h4></h4></li>
                @artikel_list@
            </ul>
        </div>
        <ul class="list--hidden" id="store_list">
            @store_list@
        </ul>
    </section>
</form>
