<form class="form" method="POST" action="../lib/save.php">
    <!--hidden inputs -->
    <input type="hidden" name="csrf" value="@csrf@" />
    <input type="hidden" name="table" value="article" />
    <input type="hidden" name="refer" value="../artikel_detail.php?id=@next_art_id@" />
    <input type="hidden" name="pkey" value="art_id" />
    <input type="hidden" name="form" value="artikel_form" />
    <input type="hidden" name="art_id" value="0" />
    <input type="hidden" name="art_img" value="coming-soon.jpg" />
    <input type="hidden" name="info-success" value="Artikel correct toegevoegd!" />
    <!-- end of hidden inputs -->
    <h2 class="form_article_title">Maak een nieuw artikel aan</h2>
    @error@
    <div class="form_article_group">
    <section class="form_article">
        <div class="form_article_input">
            <div class="form_article_input_name">
                <label for="art_name">Naam:</label>
                <input type="text" id="art_name" name="art_name" placeholder="Geef uw artikel een naam" autocomplete="off">
            </div>
            <div class="form_article_input_code">
                <label for="art_code">Code:</label>
                <input type="text" id="art_code" name="art_code" value="@art_code@" readonly>
            </div>
        </div>
        <div class="form_article_input_unit">
            <label for="art_unit">Eenheid:</label>
            <select class="article_input_unit_select" id="art_unit" name="art_uni_id">
                @unit_options@
            </select>
        </div>
        <div class="form_article_imagegroup">
            <label class="form_article_imagegroup_label">Default image:</label>
            <div class="form_article_imagegroup_imgholder">
                <img src="./images/coming-soon.jpg" alt="afbeelding van uw product">
            </div>
        </div>
    </section>
    <button class="form_submit--grocery form_article_group_button" type="submit" name="action" value="submit">submit</button>
    </div>
</form>
